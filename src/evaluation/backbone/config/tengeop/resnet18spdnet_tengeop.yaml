# Configuration for resnet18spdnet on tengeop
# Model: resnet18spdnet
# Dataset: tengeop


epochs: 200
lr: 0.001
optimizer: adam
scheduler: plateau
scheduler_patience: 3
scheduler_factor: 0.3
scheduler_min_lr: 1.0e-05
early_stopping_patience: 20
storage_path: results/experiments
group_id: tengeop_analysis
save_best_model: true
device: cuda
dtype: float64
seed: 42
verbose: true
preload: false
skip_label_check: true
dataset_config:
  name: tengeop
  path: ~/Documents/DATASET/TenGeoP-SARwv
  val_ratio: 0.1
  batch_size: 48
  shuffle: true
  num_workers: 2
  max_samples: 100
  resize_mode: fixed_size
  target_size:
  - 224
  - 224
  channels: single
  load_metadata: true
model_name: resnetspdnet
model_config:
  resnet_type: resnet18
  num_layers: 3
  hidden_layers_size:
  - 128
  - 30
  pretrained: true
  shrinkage: none
  lbda: optimal
  eps: 0.05
  batchnorm: false
  batchnorm_method: geometric_arithmetic_harmonic
  softmax: false
  use_autograd: false
  dropout_rate: 0.0
  use_vech: false
  momentum: 0.05